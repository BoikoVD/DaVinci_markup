<div class="popup popup_buy">
	<div class="popup__content">
		<div class="popup__body popup-buy-body">
			<div class="callback__title title">
				Buy vehicle
			</div>
			<form data-message="callback" data-test action="#" class="callback__form">
				<div class="callback__input-wrap">
					<input autocomplete="off" type="text" name="form[]" data-error="Please, enter your name" data-value="Your name" class="callback__input input _req">
				</div>
				<div class="callback__input-wrap">
					<input autocomplete="off" type="text" name="form[]" data-error="Please, enter the correct email" data-value="Your mail" class="callback__input input _req _email">
				</div>
				<div class="callback__button">
					<button type="submit" class="callback__btn btn">Buy</button>
				</div>
			</form>
			<div class="callback__bg _ibg">
				<img src="img/callback/bg.png" alt="">
			</div>
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_pigeon">
	<div class="popup__content">
		<div class="popup__body popup-pigeon-body">
			<div class="callback__title title">
				Send Pigeon
			</div>
			<form data-message="callback" data-test action="#" class="callback__form">
				<div class="callback__input-wrap">
					<input autocomplete="off" type="text" name="form[]" data-error="Please, enter your name" data-value="Your name" class="callback__input input _req">
				</div>
				<div class="callback__input-wrap">
					<input autocomplete="off" type="text" name="form[]" data-error="Please, enter the correct email" data-value="Your mail" class="callback__input input _req _email">
				</div>
				<div class="callback__textarea-wrap">
					<textarea name="" rows="5" data-value="Your message" data-error="Please, enter your message" class="callback__textarea input _req"></textarea>
				</div>
				<div class="callback__button">
					<button type="submit" class="callback__btn btn">Send</button>
				</div>
			</form>
			<div class="callback__bg _ibg">
				<img src="img/callback/bg.png" alt="">
			</div>
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_callback-message">
	<div class="popup__content">
		<div class="popup__body popup-callback-message-body">
			<div class="popup-callback-message-body__title title">
				The pigeon sent
			</div>
			<div class="popup-callback-message-body__text">
				Wait for the pigeon to return
			</div>
			<img class="popup-callback-message-body__image" src="img/icons/done.png" alt="">
			<div class="callback__bg _ibg">
				<img src="img/callback/bg.png" alt="">
			</div>
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>
